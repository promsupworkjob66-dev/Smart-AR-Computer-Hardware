<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Computer Case Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--deep-dark);
            color: #e2e8f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
        }

        .back-link {
            color: #64748b;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fa-solid fa-microchip" style="font-size: 3rem; color: var(--neon-blue);"></i>
        <h2>COMPUTER CASE HERO</h2>
        <p>10 อันดับผู้กล้าที่คะแนนสูงสุด</p>

        <div id="leaderboard-list">
            <p>กำลังโหลดข้อมูลจากระบบ...</p>
        </div>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-chevron-left"></i> กลับไปหน้าเรียนรู้
        </a>
    </div>

    <script>
        // --- ส่วนที่ 1: ตั้งค่า Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAK5UMFATyhnQlq3EDLmG7agFqTKh0BYCM",
            authDomain: "smartcom-ar-quiz.firebaseapp.com",
            projectId: "smartcom-ar-quiz",
            databaseURL: "https://smartcom-ar-quiz-default-rtdb.firebaseio.com/",
            storageBucket: "smartcom-ar-quiz.appspot.com",
            messagingSenderId: "367243958931", 
            appId: "1:367243958931:web:3e3c66f54668b8ec66b8ec" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- ส่วนที่ 2: ดึงข้อมูลคะแนน ---
        database.ref('scores/').on('value', (snapshot) => {
            const board = document.getElementById('leaderboard-list');
            board.innerHTML = "";
            let data = [];
            
            snapshot.forEach(child => { data.push(child.val()); });
            
            // เรียงลำดับคะแนนจากมากไปน้อย
            data.sort((a, b) => b.score - a.score);

            if (data.length === 0) {
                board.innerHTML = "<p>ยังไม่มีข้อมูลคะแนนในขณะนี้</p>";
            } else {
                data.slice(0, 10).forEach((item, index) => {
                    board.innerHTML += `
                        <div class="rank-item">
                            <span>${index + 1}. ${item.name}</span>
                            <span style="color: var(--neon-blue)">${item.score} แต้ม</span>
                        </div>
                    `;
                });
            }
        }, (error) => {
            console.error(error);
            document.getElementById('leaderboard-list').innerHTML = "<p style='color:red'>ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบการตั้งค่า Firebase</p>";
        });
    </script>
</body>
</html>
